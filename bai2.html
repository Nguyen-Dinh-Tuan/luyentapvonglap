<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>nhiet do</title>
</head>
<body>
<script>
    let i =prompt(" nhập nhiệt độ")
    while (i>100 || i<20){
        if( i >100 ){
            alert("bạn cần giảm nhiệt độ ");
        }else if ( i<20){
            alert("bạn cần tăng nhiệt độ ");
        }
        i =+prompt('nhập nhiệt độ' );
    }
</script>
</body>
