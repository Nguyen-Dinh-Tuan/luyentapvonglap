<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title> In hinh chu nhat</title>
</head>
<body>
<script>
    let length = +prompt("Nhap chieu dai");
    let width = +prompt("Nhap chieu rong");
    for (let i = 0; i < width; i++) {
        for (let j = 0; j < length; j++) {
            if (i === 0 || j === 0 || i === width - 1 || j === length - 1) {
                document.write("*");

            } else {
                document.write("&ensp;")
            }

        }
        document.write("<br>");
    }


</script>
</body>
</html>
