<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Task 1</title>
</head>
<body>
<h2>JavaScript Loops</h2>
<p id="demo"></p>

<script>

        let text = "";
    let i;
    for (i = 0; i < 100; i++) {
        text += "So nay la " + i + "<br>";



    }
    document.getElementById("demo").innerHTML = text;
        if (i = 99) {
            document.write("Da hoan thanh");



        }
</script>
</body>
</html>
